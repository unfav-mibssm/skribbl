<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skribbl.io</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        html, body { width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; }
        .screen.active { display: flex; }
        
        /* Login */
        #loginScreen { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); justify-content: center; align-items: center; padding: 20px; }
        .login-box { background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; }
        .login-box h1 { color: #667eea; margin-bottom: 10px; font-size: 32px; }
        .login-box p { color: #666; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        .input-group input { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 16px; outline: none; }
        .input-group input:focus { border-color: #667eea; }
        .btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        
        /* Game */
        #gameScreen { flex-direction: column; background: #f0f0f0; }
        .top-bar { background: #2c3e50; color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 50px; flex-shrink: 0; }
        .timer { font-size: 20px; font-weight: bold; color: #e74c3c; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 8px; }
        .word-display { font-size: 18px; letter-spacing: 3px; font-weight: bold; }
        
        .canvas-section { flex: 1; position: relative; background: white; }
        #gameCanvas { width: 100%; height: 100%; display: block; touch-action: none; }
        
        .tools-bar { display: none; position: absolute; bottom: 0; left: 0; right: 0; background: rgba(52, 73, 94, 0.95); padding: 10px; flex-direction: column; gap: 10px; }
        .tools-row { display: flex; justify-content: center; align-items: center; gap: 10px; flex-wrap: wrap; }
        .color-palette { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; }
        .color-btn { width: 30px; height: 30px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; }
        .color-btn.active { border-color: white; box-shadow: 0 0 0 2px #f39c12; }
        .size-btn { background: white; border: none; border-radius: 50%; cursor: pointer; }
        .size-btn.active { background: #f39c12; }
        .size-small { width: 8px; height: 8px; }
        .size-medium { width: 16px; height: 16px; }
        .size-large { width: 24px; height: 24px; }
        .tool-btn { padding: 8px 15px; background: #2c3e50; color: white; border: none; border-radius: 6px; cursor: pointer; }
        .tool-btn.active { background: #f39c12; }
        
        .bottom-section { height: 40%; display: flex; background: #ecf0f1; }
        .players-panel { flex: 1; border-right: 1px solid #bdc3c7; display: flex; flex-direction: column; }
        .chat-panel { flex: 1; display: flex; flex-direction: column; background: white; }
        .panel-header { background: #34495e; color: white; padding: 10px; font-size: 14px; font-weight: bold; text-align: center; }
        .players-list, .chat-messages { flex: 1; overflow-y: auto; padding: 10px; }
        
        .player-item { background: white; padding: 10px; margin-bottom: 8px; border-radius: 10px; display: flex; align-items: center; gap: 10px; }
        .player-item.drawer { border: 2px solid #f39c12; background: #fff8e1; }
        .player-item.guessed { border-left: 4px solid #4caf50; background: #e8f5e9; }
        .player-avatar { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .player-name { font-weight: bold; font-size: 14px; }
        .player-score { font-size: 12px; color: #667eea; }
        
        .chat-message { padding: 8px 12px; margin-bottom: 8px; border-radius: 12px; max-width: 90%; word-break: break-word; }
        .chat-message.guess { background: #e3f2fd; }
        .chat-message.system { background: #fff3cd; text-align: center; font-size: 12px; font-style: italic; }
        .chat-message.private { background: #f3e5f5; border-left: 3px solid #9c27b0; }
        .chat-input-area { padding: 10px; border-top: 1px solid #ddd; }
        .chat-input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 20px; font-size: 14px; outline: none; }
        
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; padding: 20px; }
        .word-selection { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 100%; max-width: 400px; }
        .word-option { width: 100%; padding: 20px; margin: 10px 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-size: 20px; cursor: pointer; }
        
        .waiting-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); color: white; justify-content: center; align-items: center; flex-direction: column; z-index: 100; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top-color: #667eea; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .drawer-badge { position: absolute; top: 10px; left: 10px; background: #f39c12; color: white; padding: 5px 15px; border-radius: 15px; font-weight: bold; display: none; z-index: 50; }
    </style>
</head>
<body>
    <!-- Login -->
    <div class="screen active" id="loginScreen">
        <div class="login-box">
            <h1>üé® Skribbl1.io</h1>
            <p>Draw and guess with friends!</p>
            <div class="input-group">
                <input type="text" id="playerName" placeholder="Your name" maxlength="12">
            </div>
            <div class="input-group">
                <input type="text" id="roomCode" placeholder="Room code (empty = create new)" maxlength="8">
            </div>
            <button class="btn" id="joinBtn" onclick="startGame()">Play Now</button>
        </div>
    </div>

    <!-- Game -->
    <div class="screen" id="gameScreen">
        <div class="top-bar">
            <div style="display:flex; gap:15px; align-items:center;">
                <div class="timer" id="timer">80</div>
                <div class="word-display" id="wordDisplay">Waiting...</div>
            </div>
            <div>
                <span id="roomCodeDisplay" style="margin-right:10px; opacity:0.8;"></span>
                <button onclick="location.reload()" style="background:#e74c3c; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Exit</button>
            </div>
        </div>

        <div class="canvas-section">
            <canvas id="gameCanvas"></canvas>
            <div class="drawer-badge" id="drawerBadge">‚úèÔ∏è YOU ARE DRAWING</div>
            <div class="waiting-overlay" id="waitingOverlay">
                <div class="spinner"></div>
                <div>Waiting for drawer to choose word...</div>
            </div>
            
            <div class="tools-bar" id="toolsBar">
                <div class="tools-row">
                    <div class="color-palette" id="colorPalette"></div>
                </div>
                <div class="tools-row">
                    <button class="size-btn size-small" onclick="setBrushSize(3, this)"></button>
                    <button class="size-btn size-medium active" onclick="setBrushSize(8, this)"></button>
                    <button class="size-btn size-large" onclick="setBrushSize(15, this)"></button>
                    <button class="tool-btn active" onclick="setTool('brush', this)">‚úèÔ∏è Brush</button>
                    <button class="tool-btn" onclick="setTool('eraser', this)">üßπ Eraser</button>
                    <button class="tool-btn" onclick="clearCanvas()">üóëÔ∏è Clear</button>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="players-panel">
                <div class="panel-header">üë• Players</div>
                <div class="players-list" id="playersList"></div>
            </div>
            <div class="chat-panel">
                <div class="panel-header">üí¨ Chat</div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Type your guess..." onkeypress="handleChat(event)">
                </div>
            </div>
        </div>
    </div>

    <!-- Word Selection -->
    <div class="modal-overlay" id="wordModal">
        <div class="word-selection">
            <h2 style="margin-bottom:20px; color:#2c3e50;">Choose a word to draw:</h2>
            <div id="wordOptions"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAY7hSDaaBh71z3k2PXj3s93uxk3AF3Mvs",
            authDomain: "mini-skribbl.firebaseapp.com",
            databaseURL: "https://mini-skribbl-default-rtdb.firebaseio.com",
            projectId: "mini-skribbl",
            storageBucket: "mini-skribbl.firebasestorage.app",
            messagingSenderId: "423970942237",
            appId: "1:423970942237:web:ac3853dab889c0fe3305f4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        
        // Game State
        let userId = null;
        let roomId = null;
        let myName = '';
        let isDrawer = false;
        let currentWord = '';
        let canvas, ctx;
        let isDrawing = false;
        let brushColor = '#000000';
        let brushSize = 8;
        let currentTool = 'brush';
        let gameTimer = null;
        let hasGuessed = false;
        let players = {};
        let gameState = null;
        
        const colors = ['#000000','#ffffff','#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff','#00ffff','#ffa500','#800080','#ffc0cb','#a52a2a','#808080','#90ee90','#ffb6c1','#dda0dd','#f0e68c','#e6e6fa','#ff6347','#40e0d0'];
        
        const wordBank = ['cat','dog','house','car','tree','sun','moon','star','flower','bird','fish','book','phone','computer','chair','table','door','window','ball','bike','train','plane','boat','apple','banana','pizza','cake','robot','dragon','unicorn','pirate','ninja','superhero','monster','alien','castle','mountain','beach','desert','forest','river','guitar','piano','violin','microphone','camera','clock','glasses','hat','shoe','glove','umbrella','backpack'];
        
        // Setup
        document.addEventListener('DOMContentLoaded', () => {
            canvas = document.getElementById('gameCanvas');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            setupColors();
            
            // Sign in anonymously
            auth.signInAnonymously().then((cred) => {
                userId = cred.user.uid;
                console.log('Connected:', userId);
            });
        });
        
        function resizeCanvas() {
            const section = document.querySelector('.canvas-section');
            if(canvas && section) {
                canvas.width = section.clientWidth;
                canvas.height = section.clientHeight;
                if(ctx) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }
        }
        
        function setupColors() {
            const palette = document.getElementById('colorPalette');
            colors.forEach(c => {
                const btn = document.createElement('div');
                btn.className = 'color-btn';
                btn.style.background = c;
                if(c === '#000000') btn.classList.add('active');
                btn.onclick = () => { 
                    brushColor = c; 
                    currentTool = 'brush'; 
                    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active')); 
                    btn.classList.add('active'); 
                };
                palette.appendChild(btn);
            });
        }
        
        // START GAME
        function startGame() {
            const nameInput = document.getElementById('playerName');
            const codeInput = document.getElementById('roomCode');
            
            myName = nameInput.value.trim();
            let code = codeInput.value.trim().toUpperCase();
            
            if(!myName) { 
                alert('Enter your name!'); 
                return; 
            }
            
            if(!code) {
                code = Math.random().toString(36).substring(2, 8).toUpperCase();
            }
            
            roomId = code;
            
            // Join room
            const updates = {};
            updates[`rooms/${roomId}/players/${userId}`] = {
                name: myName,
                score: 0,
                hasGuessed: false,
                joinedAt: firebase.database.ServerValue.TIMESTAMP
            };
            
            db.ref().update(updates).then(() => {
                // Setup disconnect
                db.ref(`rooms/${roomId}/players/${userId}`).onDisconnect().remove();
                
                // Switch screens
                document.getElementById('loginScreen').classList.remove('active');
                document.getElementById('gameScreen').classList.add('active');
                document.getElementById('roomCodeDisplay').textContent = roomId;
                
                initGame();
            });
        }
        
        function initGame() {
            // Listen to players
            db.ref(`rooms/${roomId}/players`).on('value', (snap) => {
                players = snap.val() || {};
                updatePlayersList();
            });
            
            // Listen to game state
            db.ref(`rooms/${roomId}/game`).on('value', (snap) => {
                const data = snap.val();
                
                // If no game exists, create it (first player)
                if(!data && Object.keys(players).length > 0) {
                    const firstPlayer = Object.keys(players)[0];
                    db.ref(`rooms/${roomId}/game`).set({
                        drawer: firstPlayer,
                        status: 'choosing',
                        timeLeft: 80,
                        round: 1
                    });
                    return;
                }
                
                if(data) {
                    gameState = data;
                    handleGameUpdate(data);
                }
            });
            
            // Listen to drawing
            db.ref(`rooms/${roomId}/drawing`).on('value', (snap) => {
                if(!isDrawer && snap.val() && ctx) {
                    const strokes = snap.val();
                    Object.values(strokes).forEach(s => {
                        if(s && typeof s.x0 === 'number') {
                            ctx.beginPath();
                            ctx.moveTo(s.x0, s.y0);
                            ctx.lineTo(s.x1, s.y1);
                            ctx.strokeStyle = s.color;
                            ctx.lineWidth = s.size;
                            ctx.lineCap = 'round';
                            ctx.stroke();
                        }
                    });
                }
            });
            
            // Listen to chat
            db.ref(`rooms/${roomId}/chat`).limitToLast(50).on('value', (snap) => {
                updateChat(snap.val());
            });
            
            setupDrawing();
        }
        
        function updatePlayersList() {
            const list = document.getElementById('playersList');
            if(!list) return;
            list.innerHTML = '';
            
            const drawerId = gameState ? gameState.drawer : null;
            
            Object.entries(players).forEach(([id, p]) => {
                if(!p || !p.name) return;
                
                const div = document.createElement('div');
                div.className = 'player-item';
                if(id === drawerId) div.classList.add('drawer');
                if(p.hasGuessed) div.classList.add('guessed');
                if(id === userId) div.style.background = '#e3f2fd';
                
                div.innerHTML = `
                    <div class="player-avatar">${p.name.charAt(0).toUpperCase()}</div>
                    <div style="flex:1; min-width:0;">
                        <div class="player-name">${p.name} ${id === userId ? '(You)' : ''}</div>
                        <div class="player-score">${p.score || 0} pts</div>
                    </div>
                `;
                list.appendChild(div);
            });
        }
        
        function handleGameUpdate(data) {
            isDrawer = data.drawer === userId;
            currentWord = data.word || '';
            
            document.getElementById('timer').textContent = data.timeLeft || 80;
            
            const wordDisplay = document.getElementById('wordDisplay');
            const toolsBar = document.getElementById('toolsBar');
            const waitingOverlay = document.getElementById('waitingOverlay');
            const drawerBadge = document.getElementById('drawerBadge');
            
            if(isDrawer) {
                drawerBadge.style.display = 'block';
                toolsBar.style.display = 'flex';
                waitingOverlay.style.display = 'none';
                
                if(data.status === 'choosing' && !data.word) {
                    showWordSelect();
                } else if(data.word) {
                    wordDisplay.textContent = data.word;
                }
            } else {
                drawerBadge.style.display = 'none';
                toolsBar.style.display = 'none';
                
                // Check if I guessed
                const me = players[userId];
                hasGuessed = me ? me.hasGuessed : false;
                
                if(data.status === 'choosing') {
                    waitingOverlay.style.display = 'flex';
                    wordDisplay.textContent = '...';
                } else if(data.word) {
                    waitingOverlay.style.display = 'none';
                    wordDisplay.textContent = hasGuessed ? data.word : '_ '.repeat(data.word.length);
                }
            }
            
            // Check if all guessed
            if(isDrawer && data.status === 'drawing' && data.word) {
                checkAllGuessed();
            }
        }
        
        function showWordSelect() {
            const modal = document.getElementById('wordModal');
            const options = document.getElementById('wordOptions');
            options.innerHTML = '';
            
            const choices = [...wordBank].sort(() => 0.5 - Math.random()).slice(0, 3);
            
            choices.forEach(word => {
                const btn = document.createElement('button');
                btn.className = 'word-option';
                btn.textContent = word;
                btn.onclick = () => selectWord(word);
                options.appendChild(btn);
            });
            
            modal.style.display = 'flex';
        }
        
        function selectWord(word) {
            document.getElementById('wordModal').style.display = 'none';
            
            db.ref(`rooms/${roomId}/game`).update({
                word: word,
                status: 'drawing',
                timeLeft: 80
            });
            
            clearCanvas();
            startTimer();
        }
        
        function startTimer() {
            if(gameTimer) clearInterval(gameTimer);
            
            gameTimer = setInterval(() => {
                const timeRef = db.ref(`rooms/${roomId}/game/timeLeft`);
                timeRef.once('value').then((snap) => {
                    let time = (snap.val() || 80) - 1;
                    if(time <= 0) {
                        endRound();
                    } else {
                        timeRef.set(time);
                    }
                });
            }, 1000);
        }
        
        function endRound() {
            if(gameTimer) clearInterval(gameTimer);
            
            db.ref(`rooms/${roomId}/game`).once('value').then((snap) => {
                const game = snap.val();
                if(!game) return;
                
                const playerIds = Object.keys(players);
                if(playerIds.length === 0) return;
                
                const idx = playerIds.indexOf(game.drawer);
                const nextDrawer = playerIds[(idx + 1) % playerIds.length];
                
                // Reset guesses and update game
                const updates = {};
                playerIds.forEach(id => {
                    updates[`rooms/${roomId}/players/${id}/hasGuessed`] = false;
                });
                updates[`rooms/${roomId}/game/drawer`] = nextDrawer;
                updates[`rooms/${roomId}/game/word`] = null;
                updates[`rooms/${roomId}/game/status`] = 'choosing';
                updates[`rooms/${roomId}/game/timeLeft`] = 80;
                
                db.ref().update(updates);
                db.ref(`rooms/${roomId}/drawing`).remove();
                clearCanvas();
            });
        }
        
        function checkAllGuessed() {
            const others = Object.entries(players).filter(([id]) => id !== userId);
            if(others.length > 0 && others.every(([,p]) => p.hasGuessed)) {
                setTimeout(endRound, 1000);
            }
        }
        
        function setupDrawing() {
            if(!canvas) return;
            
            let lastX, lastY;
            
            function getPos(e) {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return {
                    x: (clientX - rect.left) * (canvas.width / rect.width),
                    y: (clientY - rect.top) * (canvas.height / rect.height)
                };
            }
            
            function start(e) {
                if(!isDrawer) return;
                isDrawing = true;
                const pos = getPos(e);
                lastX = pos.x;
                lastY = pos.y;
            }
            
            function move(e) {
                if(!isDrawing || !isDrawer) return;
                e.preventDefault();
                
                const pos = getPos(e);
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.strokeStyle = currentTool === 'eraser' ? '#ffffff' : brushColor;
                ctx.lineWidth = currentTool === 'eraser' ? brushSize * 2 : brushSize;
                ctx.lineCap = 'round';
                ctx.stroke();
                
                db.ref(`rooms/${roomId}/drawing`).push({
                    x0: lastX, y0: lastY, x1: pos.x, y1: pos.y,
                    color: ctx.strokeStyle,
                    size: ctx.lineWidth
                });
                
                lastX = pos.x;
                lastY = pos.y;
            }
            
            function stop() { isDrawing = false; }
            
            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', move);
            canvas.addEventListener('mouseup', stop);
            canvas.addEventListener('mouseout', stop);
            canvas.addEventListener('touchstart', start, {passive: false});
            canvas.addEventListener('touchmove', move, {passive: false});
            canvas.addEventListener('touchend', stop);
        }
        
        function setBrushSize(size, btn) {
            brushSize = size;
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        
        function setTool(tool, btn) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        
        function clearCanvas() {
            if(!ctx) return;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if(isDrawer) db.ref(`rooms/${roomId}/drawing`).remove();
        }
        
        function handleChat(e) {
            if(e.key !== 'Enter') return;
            
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if(!text) return;
            
            if(isDrawer) { 
                input.value = ''; 
                return; 
            }
            
            // Check correct guess
            if(!hasGuessed && currentWord && text.toLowerCase() === currentWord.toLowerCase()) {
                // Update my score
                const me = players[userId];
                const newScore = (me ? me.score : 0) + Math.ceil((gameState ? gameState.timeLeft : 80) / 2) + 10;
                
                db.ref(`rooms/${roomId}/players/${userId}`).update({
                    score: newScore,
                    hasGuessed: true
                });
                
                // System message
                db.ref(`rooms/${roomId}/chat`).push({
                    name: 'System',
                    text: myName + ' guessed the word!',
                    type: 'system',
                    time: Date.now()
                });
                
                input.value = '';
                return;
            }
            
            // Regular chat
            const chatData = {
                name: myName,
                text: text,
                uid: userId,
                time: Date.now(),
                type: 'guess'
            };
            
            // If already guessed, make it private
            if(hasGuessed) {
                chatData.isPrivate = true;
                const guessers = Object.entries(players)
                    .filter(([id, p]) => p.hasGuessed || id === gameState.drawer)
                    .map(([id]) => id);
                chatData.visibleTo = guessers;
            }
            
            db.ref(`rooms/${roomId}/chat`).push(chatData);
            input.value = '';
        }
        
        function updateChat(messages) {
            const container = document.getElementById('chatMessages');
            if(!container) return;
            container.innerHTML = '';
            
            if(!messages) return;
            
            Object.values(messages).sort((a,b) => (a.time||0) - (b.time||0)).forEach(m => {
                if(!m || !m.name) return;
                
                // Skip private messages not for me
                if(m.isPrivate && m.visibleTo && !m.visibleTo.includes(userId) && m.uid !== userId) {
                    return;
                }
                
                const div = document.createElement('div');
                div.className = 'chat-message ' + (m.type || 'guess');
                if(m.isPrivate) div.classList.add('private');
                
                if(m.type === 'system') {
                    div.textContent = m.text || '';
                } else {
                    div.innerHTML = '<strong>' + (m.name || 'Unknown') + (m.isPrivate ? ' üîí' : '') + ':</strong> ' + (m.text || '');
                }
                
                container.appendChild(div);
            });
            
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
