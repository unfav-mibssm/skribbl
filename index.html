<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skribbl.io</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        html, body { width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; }
        .screen.active { display: flex; }
        
        /* Login */
        #loginScreen { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); justify-content: center; align-items: center; padding: 20px; z-index: 1000; }
        .login-box { background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; }
        .login-box h1 { color: #667eea; margin-bottom: 10px; font-size: 32px; }
        .login-box p { color: #666; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        .input-group input { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 16px; outline: none; }
        .input-group input:focus { border-color: #667eea; }
        .btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        
        /* Game */
        #gameScreen { flex-direction: column; background: #f0f0f0; height: 100vh; }
        .top-bar { background: #2c3e50; color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 50px; flex-shrink: 0; }
        .timer { font-size: 20px; font-weight: bold; color: #e74c3c; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 8px; }
        .word-display { font-size: 18px; letter-spacing: 3px; font-weight: bold; }
        
        .canvas-section { flex: 1; position: relative; background: white; min-height: 0; }
        #gameCanvas { width: 100%; height: 100%; display: block; touch-action: none; }
        
        /* Toolbar */
        .toolbar { 
            display: none; 
            position: absolute; 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: rgba(44, 62, 80, 0.95); 
            padding: 8px 15px; 
            border-radius: 25px; 
            flex-direction: row; 
            gap: 10px; 
            align-items: center;
            z-index: 100;
        }
        
        .tool-btn { 
            width: 36px; 
            height: 36px; 
            border: none; 
            border-radius: 50%; 
            background: #34495e; 
            color: white; 
            font-size: 18px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            position: relative;
        }
        
        .tool-btn.active { background: #f39c12; }
        
        .color-preview { 
            width: 24px; 
            height: 24px; 
            border-radius: 50%; 
            background: #000; 
            border: 2px solid white;
        }
        
        /* Popups */
        .popup { 
            display: none; 
            position: absolute; 
            bottom: 60px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: white; 
            padding: 15px; 
            border-radius: 15px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); 
            z-index: 200;
        }
        
        .popup.active { display: flex; }
        
        .color-popup { 
            flex-wrap: wrap; 
            gap: 8px; 
            width: 220px; 
            justify-content: center;
        }
        
        .color-option { 
            width: 30px; 
            height: 30px; 
            border-radius: 50%; 
            cursor: pointer; 
            border: 2px solid transparent;
        }
        
        .color-option.selected { border-color: #333; box-shadow: 0 0 0 2px white, 0 0 0 4px #333; }
        
        .size-popup { 
            flex-direction: column; 
            gap: 10px; 
            align-items: center;
        }
        
        .size-option { 
            background: #ecf0f1; 
            border: 2px solid transparent; 
            border-radius: 10px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            width: 140px;
            height: 40px;
        }
        
        .size-option.selected { border-color: #f39c12; background: #fff8e1; }
        
        .size-line { background: #333; border-radius: 2px; }
        
        /* Bottom Section - Fixed */
        .bottom-section { 
            height: 35%; 
            min-height: 200px;
            max-height: 300px;
            display: flex; 
            background: #ecf0f1; 
            flex-shrink: 0;
        }
        
        .players-panel { 
            flex: 1; 
            border-right: 1px solid #bdc3c7; 
            display: flex; 
            flex-direction: column;
            min-width: 0;
        }
        
        .chat-panel { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: white;
            min-width: 0;
        }
        
        .panel-header { 
            background: #34495e; 
            color: white; 
            padding: 10px; 
            font-size: 14px; 
            font-weight: bold; 
            text-align: center;
            flex-shrink: 0;
        }
        
        .players-list, .chat-messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px;
            min-height: 0;
        }
        
        .player-item { 
            background: white; 
            padding: 10px; 
            margin-bottom: 8px; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            border: 2px solid transparent;
        }
        
        .player-item.drawer { 
            border-color: #f39c12; 
            background: #fff8e1; 
        }
        
        .player-item.guessed { 
            border-left: 4px solid #4caf50; 
            background: #e8f5e9; 
        }
        
        .player-avatar { 
            width: 36px; 
            height: 36px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .player-info { flex: 1; min-width: 0; }
        .player-name { font-weight: bold; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .player-score { font-size: 12px; color: #667eea; }
        
        .chat-message { 
            padding: 8px 12px; 
            margin-bottom: 8px; 
            border-radius: 12px; 
            max-width: 90%; 
            word-break: break-word;
            font-size: 13px;
        }
        
        .chat-message.guess { background: #e3f2fd; }
        .chat-message.system { background: #fff3cd; text-align: center; font-size: 12px; font-style: italic; }
        .chat-message.private { background: #f3e5f5; border-left: 3px solid #9c27b0; }
        .chat-message .username { font-weight: bold; color: #667eea; font-size: 11px; }
        
        .chat-input-area { 
            padding: 10px; 
            border-top: 1px solid #ddd;
            flex-shrink: 0;
        }
        
        .chat-input { 
            width: 100%; 
            padding: 10px; 
            border: 2px solid #e0e0e0; 
            border-radius: 20px; 
            font-size: 14px; 
            outline: none; 
        }
        
        /* Modal */
        .modal-overlay { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.9); 
            z-index: 2000; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        
        .word-selection { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            text-align: center; 
            width: 100%; 
            max-width: 400px; 
        }
        
        .word-option { 
            width: 100%; 
            padding: 20px; 
            margin: 10px 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 20px; 
            cursor: pointer; 
        }
        
        .waiting-overlay { 
            display: none; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.85); 
            color: white; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            z-index: 100; 
        }
        
        .spinner { 
            width: 50px; 
            height: 50px; 
            border: 5px solid #f3f3f3; 
            border-top-color: #667eea; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .drawer-badge { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: #f39c12; 
            color: white; 
            padding: 5px 15px; 
            border-radius: 15px; 
            font-weight: bold; 
            display: none; 
            z-index: 50; 
        }
    </style>
</head>
<body>

    <div class="screen active" id="loginScreen">
        <div class="login-box">
            <h1>üé® Skribbl.io3</h1>
            <p>Draw and guess with friends!</p>

    <!-- Game -->
    <div class="screen" id="gameScreen">

        <div class="canvas-section">
            <canvas id="gameCanvas"></canvas>

            <div class="waiting-overlay" id="waitingOverlay">
                <div class="spinner"></div>
                <div>Waiting for drawer to choose word...</div>
            </div>
            
            <!-- Toolbar -->
            <div class="toolbar" id="toolbar">
                <button class="tool-btn" onclick="toggleColorPopup()" title="Color">
                    <div class="color-preview" id="colorPreview"></div>
                </button>
                <button class="tool-btn" onclick="toggleSizePopup()" title="Size">‚ö´</button>
                <button class="tool-btn active" onclick="setTool('brush', this)" title="Brush">‚úèÔ∏è</button>
                <button class="tool-btn" onclick="undoLast()" title="Undo">‚Ü©Ô∏è</button>

        <div class="bottom-section">

    <!-- Word Selection -->
    <div class="modal-overlay" id="wordModal">
        <div class="word-selection">
            <h2 style="margin-bottom:20px; color:#2c3e50;">Choose a word to draw:</h2>
            <div id="wordOptions"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    
    <script>
        // Generate unique ID for each tab
        function generateId() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }
        
        // Check if we have a stored ID for this tab
        let sessionId = sessionStorage.getItem('skribbl_session_id');
        if (!sessionId) {
            sessionId = generateId();
            sessionStorage.setItem('skribbl_session_id', sessionId);
        }
        
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAY7hSDaaBh71z3k2PXj3s93uxk3AF3Mvs",
            authDomain: "mini-skribbl.firebaseapp.com",
            databaseURL: "https://mini-skribbl-default-rtdb.firebaseio.com",
            projectId: "mini-skribbl",
            storageBucket: "mini-skribbl.firebasestorage.app",
            messagingSenderId: "423970942237",
            appId: "1:423970942237:web:ac3853dab889c0fe3305f4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // Use sessionId as userId (different per tab)
        const userId = sessionId;
        
        // Game State
        let roomId = null;
        let myName = '';
        let isDrawer = false;
        let currentWord = '';
        let canvas, ctx;
        let isDrawing = false;
        let brushColor = '#000000';
        let brushSize = 3;
        let currentTool = 'brush';
        let gameTimer = null;
        let hasGuessed = false;
        let players = {};
        let gameState = null;
        let drawingHistory = [];
        let currentStroke = [];
        let myPlayerKey = null;
        
        const colors = ['#000000','#ffffff','#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff','#00ffff','#ffa500','#800080','#ffc0cb','#a52a2a','#808080','#90ee90','#ffb6c1','#dda0dd','#f0e68c','#e6e6fa','#ff6347','#40e0d0'];
        
        const sizes = [
            { size: 2, label: 'XS' },
            { size: 5, label: 'S' },
            { size: 10, label: 'M' },
            { size: 20, label: 'L' },
            { size: 35, label: 'XL' }
        ];
        
        const wordBank = ['cat','dog','house','car','tree','sun','moon','star','flower','bird','fish','book','phone','computer','chair','table','door','window','ball','bike','train','plane','boat','apple','banana','pizza','cake','robot','dragon','unicorn','pirate','ninja','superhero','monster','alien','castle','mountain','beach','desert','forest','river','guitar','piano','violin','microphone','camera','clock','glasses','hat','shoe','glove','umbrella','backpack'];
        
        // Setup
        document.addEventListener('DOMContentLoaded', () => {
            canvas = document.getElementById('gameCanvas');
            resizeCanvas();
            window.addEventListener('resize', () => {
                resizeCanvas();
                if(drawingHistory.length > 0) redrawAll();
            });
            ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            setupColorPopup();
            setupSizePopup();
        });
        
        function resizeCanvas() {
            const section = document.querySelector('.canvas-section');
            if(canvas && section) {
                const w = section.clientWidth;
                const h = section.clientHeight;
                // Save current content
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width || w;
                tempCanvas.height = canvas.height || h;
                const tempCtx = tempCanvas.getContext('2d');
                if(canvas.width) tempCtx.drawImage(canvas, 0, 0);
                
                canvas.width = w;
                canvas.height = h;
                
                // Restore
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, w, h);
                if(tempCanvas.width > 0) ctx.drawImage(tempCanvas, 0, 0, w, h);
            }
        }
        
        function setupColorPopup() {
            const popup = document.getElementById('colorPopup');
            colors.forEach(c => {
                const div = document.createElement('div');
                div.className = 'color-option';
                div.style.background = c;
                if(c === '#000000') div.classList.add('selected');
                div.onclick = () => selectColor(c, div);
                popup.appendChild(div);
            });
            document.getElementById('colorPreview').style.background = brushColor;
        }
        
        function setupSizePopup() {
            const popup = document.getElementById('sizePopup');
            sizes.forEach((s, i) => {
                const div = document.createElement('div');
                div.className = 'size-option';
                if(i === 1) div.classList.add('selected');
                
                const line = document.createElement('div');
                line.className = 'size-line';
                line.style.width = '100px';
                line.style.height = s.size + 'px';
                
                div.appendChild(line);
                div.onclick = () => selectSize(s.size, div);
                popup.appendChild(div);
            });
        }
        
        function toggleColorPopup() {
            document.getElementById('colorPopup').classList.toggle('active');
            document.getElementById('sizePopup').classList.remove('active');
        }
        
        function toggleSizePopup() {
            document.getElementById('sizePopup').classList.toggle('active');
            document.getElementById('colorPopup').classList.remove('active');
        }
        
        function selectColor(color, element) {
            brushColor = color;
            currentTool = 'brush';
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById('colorPreview').style.background = color;
            document.getElementById('colorPopup').classList.remove('active');
            updateToolButtons();
        }
        
        function selectSize(size, element) {
            brushSize = size;
            document.querySelectorAll('.size-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById('sizePopup').classList.remove('active');
        }
        
        function setTool(tool, btn) {
            currentTool = tool;
            updateToolButtons();
        }
        
        function updateToolButtons() {
            const buttons = document.querySelectorAll('.tool-btn');
            buttons.forEach((btn, idx) => {
                if(idx === 2) { // Brush button
                    btn.classList.toggle('active', currentTool === 'brush');
                }
            });
        }
        
        function startGame() {
            const nameInput = document.getElementById('playerName');
            const codeInput = document.getElementById('roomCode');
            
            myName = nameInput.value.trim();
            let code = codeInput.value.trim().toUpperCase();
            
            if(!myName) { alert('Enter your name!'); return; }
            if(!code) code = Math.random().toString(36).substring(2, 8).toUpperCase();
            
            roomId = code;
            myPlayerKey = userId + '_' + Date.now();
            
            // Join room
            const playerData = {
                name: myName,
                score: 0,
                hasGuessed: false,
                joinedAt: firebase.database.ServerValue.TIMESTAMP,
                sessionId: userId
            };
            
            db.ref(`rooms/${roomId}/players/${myPlayerKey}`).set(playerData).then(() => {
                // Setup disconnect
                db.ref(`rooms/${roomId}/players/${myPlayerKey}`).onDisconnect().remove();
                
                // Switch screens
                document.getElementById('loginScreen').classList.remove('active');
                document.getElementById('gameScreen').classList.add('active');
                document.getElementById('roomCodeDisplay').textContent = roomId;
                
                initGame();
            });
        }
        
        function exitGame() {
            if(gameTimer) clearInterval(gameTimer);
            if(roomId && myPlayerKey) {
                db.ref(`rooms/${roomId}/players/${myPlayerKey}`).remove();
            }
            sessionStorage.removeItem('skribbl_session_id');
            location.reload();
        }
        
        function initGame() {
            // Listen to players
            db.ref(`rooms/${roomId}/players`).on('value', (snap) => {
                players = snap.val() || {};
                updatePlayersList();
                
                // If I'm the only player and no game exists, create game with me as drawer
                const playerCount = Object.keys(players).length;
                if(playerCount === 1 && Object.keys(players)[0] === myPlayerKey) {
                    db.ref(`rooms/${roomId}/game`).once('value').then((gameSnap) => {
                        if(!gameSnap.val()) {
                            createGame(myPlayerKey);
                        }
                    });
                }
            });
            
            // Listen to game state
            db.ref(`rooms/${roomId}/game`).on('value', (snap) => {
                const data = snap.val();
                if(!data) return;
                gameState = data;
                handleGameUpdate(data);
            });
            
            // Listen to drawing
            db.ref(`rooms/${roomId}/drawing`).on('value', (snap) => {
                if(!isDrawer && snap.val() && ctx) {
                    const data = snap.val();
                    drawingHistory = data.strokes || [];
                    redrawAll();
                }
            });
            
            // Listen to chat
            db.ref(`rooms/${roomId}/chat`).limitToLast(100).on('value', (snap) => {
                updateChat(snap.val());
            });
            
            setupDrawing();
        }
        
        function createGame(drawerKey) {
            db.ref(`rooms/${roomId}/game`).set({
                drawer: drawerKey,
                status: 'choosing',
                timeLeft: 80,
                round: 1
            });
        }
        
        function updatePlayersList() {
            const list = document.getElementById('playersList');
            if(!list) return;
            list.innerHTML = '';
            
            const drawerKey = gameState ? gameState.drawer : null;
            
            Object.entries(players).forEach(([key, p]) => {
                if(!p || !p.name) return;
                
                const div = document.createElement('div');
                div.className = 'player-item';
                if(key === drawerKey) div.classList.add('drawer');
                if(p.hasGuessed) div.classList.add('guessed');
                if(key === myPlayerKey) div.style.background = '#e3f2fd';
                
                div.innerHTML = `
                    <div class="player-avatar">${p.name.charAt(0).toUpperCase()}</div>
                    <div class="player-info">
                        <div class="player-name">${p.name} ${key === myPlayerKey ? '(You)' : ''}</div>
                        <div class="player-score">${p.score || 0} pts</div>
                    </div>
                `;
                list.appendChild(div);
            });
        }
        
        function handleGameUpdate(data) {
            if(!data) return;
            
            isDrawer = data.drawer === myPlayerKey;
            currentWord = data.word || '';
            
            document.getElementById('timer').textContent = data.timeLeft || 80;
            
            const wordDisplay = document.getElementById('wordDisplay');
            const toolbar = document.getElementById('toolbar');
            const waitingOverlay = document.getElementById('waitingOverlay');
            const drawerBadge = document.getElementById('drawerBadge');
            
            // Reset guess status for new round
            if(data.status === 'choosing') {
                hasGuessed = false;
            }
            
            if(isDrawer) {
                drawerBadge.style.display = 'block';
                toolbar.style.display = 'flex';
                waitingOverlay.style.display = 'none';
                
                if(data.status === 'choosing' && !data.word) {
                    // Only show word select if I'm the drawer
                    showWordSelect();
                } else if(data.word) {
                    wordDisplay.textContent = data.word;
                }
            } else {
                drawerBadge.style.display = 'none';
                toolbar.style.display = 'none';
                
                // Check if I've guessed
                const me = players[myPlayerKey];
                hasGuessed = me ? me.hasGuessed : false;
                
                if(data.status === 'choosing') {
                    waitingOverlay.style.display = 'flex';
                    wordDisplay.textContent = '...';
                    document.getElementById('wordModal').style.display = 'none';
                } else if(data.word) {
                    waitingOverlay.style.display = 'none';
                    wordDisplay.textContent = hasGuessed ? data.word : '_ '.repeat(data.word.length);
                }
            }
            
            // Check if all others guessed
            if(isDrawer && data.status === 'drawing' && data.word) {
                checkAllGuessed();
            }
        }
        
        function showWordSelect() {
            // Only show if I'm the drawer
            if(!isDrawer) return;
            
            const modal = document.getElementById('wordModal');
            const options = document.getElementById('wordOptions');
            options.innerHTML = '';
            
            const choices = [...wordBank].sort(() => 0.5 - Math.random()).slice(0, 3);
            choices.forEach(word => {
                const btn = document.createElement('button');
                btn.className = 'word-option';
                btn.textContent = word;
                btn.onclick = () => selectWord(word);
                options.appendChild(btn);
            });
            
            modal.style.display = 'flex';
        }
        
        function selectWord(word) {
            document.getElementById('wordModal').style.display = 'none';
            drawingHistory = [];
            
            db.ref(`rooms/${roomId}/game`).update({
                word: word,
                status: 'drawing',
                timeLeft: 80
            });
            
            clearCanvasLocal();
            startTimer();
        }
        
        function startTimer() {
            if(gameTimer) clearInterval(gameTimer);
            
            gameTimer = setInterval(() => {
                db.ref(`rooms/${roomId}/game/timeLeft`).once('value').then((snap) => {
                    let time = (snap.val() || 80) - 1;
                    if(time <= 0) {
                        endRound();
                    } else {
                        db.ref(`rooms/${roomId}/game/timeLeft`).set(time);
                    }
                });
            }, 1000);
        }
        
        function endRound() {
            if(gameTimer) clearInterval(gameTimer);
            
            db.ref(`rooms/${roomId}/game`).once('value').then((snap) => {
                const game = snap.val();
                if(!game) return;
                
                const playerKeys = Object.keys(players);
                if(playerKeys.length === 0) return;
                
                const idx = playerKeys.indexOf(game.drawer);
                const nextDrawer = playerKeys[(idx + 1) % playerKeys.length];
                
                // Reset all guesses
                const updates = {};
                playerKeys.forEach(key => {
                    updates[`rooms/${roomId}/players/${key}/hasGuessed`] = false;
                });
                updates[`rooms/${roomId}/game/drawer`] = nextDrawer;
                updates[`rooms/${roomId}/game/word`] = null;
                updates[`rooms/${roomId}/game/status`] = 'choosing';
                updates[`rooms/${roomId}/game/timeLeft`] = 80;
                
                db.ref().update(updates);
                db.ref(`rooms/${roomId}/drawing`).remove();
                drawingHistory = [];
                clearCanvasLocal();
            });
        }
        
        function checkAllGuessed() {
            const others = Object.entries(players).filter(([key]) => key !== myPlayerKey);
            if(others.length > 0 && others.every(([,p]) => p.hasGuessed)) {
                setTimeout(endRound, 1500);
            }
        }
        
        function setupDrawing() {
            if(!canvas) return;
            let lastX, lastY;
            
            function getPos(e) {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return {
                    x: (clientX - rect.left) * (canvas.width / rect.width),
                    y: (clientY - rect.top) * (canvas.height / rect.height)
                };
            }
            
            function start(e) {
                if(!isDrawer) return;
                isDrawing = true;
                const pos = getPos(e);
                lastX = pos.x;
                lastY = pos.y;
                currentStroke = [{x: lastX, y: lastY, color: brushColor, size: brushSize}];
                
                // Close popups
                document.getElementById('colorPopup').classList.remove('active');
                document.getElementById('sizePopup').classList.remove('active');
            }
            
            function move(e) {
                if(!isDrawing || !isDrawer) return;
                e.preventDefault();
                const pos = getPos(e);
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.strokeStyle = brushColor;
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.stroke();
                
                currentStroke.push({x: pos.x, y: pos.y, color: brushColor, size: brushSize});
                lastX = pos.x;
                lastY = pos.y;
            }
            
            function stop() {
                if(!isDrawing) return;
                isDrawing = false;
                if(currentStroke.length > 1) {
                    drawingHistory.push([...currentStroke]);
                    saveDrawing();
                }
                currentStroke = [];
            }
            
            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', move);
            canvas.addEventListener('mouseup', stop);
            canvas.addEventListener('mouseout', stop);
            canvas.addEventListener('touchstart', start, {passive: false});
            canvas.addEventListener('touchmove', move, {passive: false});
            canvas.addEventListener('touchend', stop);
        }
        
        function saveDrawing() {
            db.ref(`rooms/${roomId}/drawing`).set({
                strokes: drawingHistory,
                lastUpdated: firebase.database.ServerValue.TIMESTAMP
            });
        }
        
        function redrawAll() {
            if(!ctx) return;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawingHistory.forEach(stroke => {
                if(!stroke || stroke.length < 2) return;
                ctx.beginPath();
                ctx.moveTo(stroke[0].x, stroke[0].y);
                for(let i = 1; i < stroke.length; i++) {
                    ctx.lineTo(stroke[i].x, stroke[i].y);
                }
                ctx.strokeStyle = stroke[0].color;
                ctx.lineWidth = stroke[0].size;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.stroke();
            });
        }
        
        function undoLast() {
            if(!isDrawer || drawingHistory.length === 0) return;
            drawingHistory.pop();
            redrawAll();
            saveDrawing();
        }
        
        function clearCanvas() {
            if(!isDrawer) return;
            drawingHistory = [];
            clearCanvasLocal();
            saveDrawing();
        }
        
        function clearCanvasLocal() {
            if(!ctx) return;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function handleChat(e) {
            if(e.key !== 'Enter') return;
            
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if(!text) return;
            
            // Drawer can't chat
            if(isDrawer) {
                input.value = '';
                return;
            }
            
            // Check correct guess
            if(!hasGuessed && currentWord && text.toLowerCase() === currentWord.toLowerCase()) {
                // Correct!
                const me = players[myPlayerKey];
                const points = Math.ceil((gameState ? gameState.timeLeft : 80) / 2) + 10;
                const newScore = (me ? me.score : 0) + points;
                
                db.ref(`rooms/${roomId}/players/${myPlayerKey}`).update({
                    score: newScore,
                    hasGuessed: true
                });
                
                db.ref(`rooms/${roomId}/chat`).push({
                    name: 'System',
                    text: myName + ' guessed the word!',
                    type: 'system',
                    time: Date.now()
                });
                
                input.value = '';
                return;
            }
            
            // Regular chat - check if private (only visible to guessers and drawer)
            const chatData = {
                name: myName,
                text: text,
                uid: myPlayerKey,
                time: Date.now(),
                type: 'guess'
            };
            
            // If I've guessed, message is private
            if(hasGuessed) {
                // Get list of people who can see it (drawer + other guessers)
                const visibleTo = [gameState.drawer];
                Object.entries(players).forEach(([key, p]) => {
                    if(p.hasGuessed && key !== myPlayerKey) {
                        visibleTo.push(key);
                    }
                });
                
                chatData.isPrivate = true;
                chatData.visibleTo = visibleTo;
            }
            
            db.ref(`rooms/${roomId}/chat`).push(chatData);
            input.value = '';
        }
        
        function updateChat(messages) {
            const container = document.getElementById('chatMessages');
            if(!container) return;
            container.innerHTML = '';
            
            if(!messages) return;
            
            const sorted = Object.values(messages).sort((a, b) => (a.time || 0) - (b.time || 0));
            
            sorted.forEach(m => {
                if(!m || !m.name) return;
                
                // Check visibility for private messages
                if(m.isPrivate && m.visibleTo && !m.visibleTo.includes(myPlayerKey) && m.uid !== myPlayerKey) {
                    return; // Skip this message
                }
                
                const div = document.createElement('div');
                div.className = 'chat-message';
                
                if(m.type === 'system') {
                    div.className += ' system';
                    div.textContent = m.text || '';
                } else {
                    div.className += m.isPrivate ? ' private' : ' guess';
                    div.innerHTML = `
                        <div class="username">${m.name} ${m.isPrivate ? 'üîí' : ''}</div>
                        <div>${m.text || ''}</div>
                    `;
                }
                
                container.appendChild(div);
            });
            
            container.scrollTop = container.scrollHeight;
        }
    </script>
