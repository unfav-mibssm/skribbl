<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skribbl.io Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        /* Login Screen */
        .login-screen {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-screen h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .login-screen p {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Game Screen */
        .game-screen {
            display: none;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .game-header {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-info {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }

        .word-display {
            font-size: 24px;
            letter-spacing: 5px;
            font-weight: bold;
        }

        .game-content {
            display: flex;
            height: 600px;
        }

        /* Players Sidebar */
        .players-sidebar {
            width: 200px;
            background: #ecf0f1;
            padding: 20px;
            overflow-y: auto;
        }

        .player-item {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .player-score {
            font-size: 12px;
            color: #7f8c8d;
        }

        .current-drawer {
            border: 3px solid #f39c12;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(243, 156, 18, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(243, 156, 18, 0); }
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            background: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #gameCanvas {
            cursor: crosshair;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Drawing Tools */
        .tools-bar {
            background: #34495e;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .color-palette {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            max-width: 300px;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border: 3px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.2);
        }

        .color-btn.active {
            border-color: white;
            box-shadow: 0 0 0 2px #34495e;
        }

        .brush-sizes {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .size-btn {
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .size-btn:hover {
            transform: scale(1.2);
        }

        .size-btn.active {
            background: #f39c12;
        }

        .size-small { width: 10px; height: 10px; }
        .size-medium { width: 20px; height: 20px; }
        .size-large { width: 30px; height: 30px; }

        .tool-btn {
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: #34495e;
        }

        .tool-btn.active {
            background: #f39c12;
        }

        /* Chat Area */
        .chat-area {
            width: 300px;
            background: #ecf0f1;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            background: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 90%;
        }

        .chat-message.guess {
            background: #e3f2fd;
        }

        .chat-message.correct {
            background: #c8e6c9;
            border-left: 4px solid #4caf50;
        }

        .chat-message.system {
            background: #fff3cd;
            text-align: center;
            font-style: italic;
        }

        .chat-message .username {
            font-weight: bold;
            color: #667eea;
            font-size: 12px;
        }

        .chat-message .text {
            color: #2c3e50;
            margin-top: 5px;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .chat-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        /* Word Selection Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .word-selection {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
        }

        .word-selection h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .word-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .word-option {
            padding: 20px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .word-option:hover {
            transform: scale(1.05);
        }

        /* Waiting Screen */
        .waiting-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none !important; }
        .flex { display: flex !important; }

        /* Error Display */
        #errorDisplay {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 9999;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Loading State */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Error Display -->
    <div id="errorDisplay"></div>

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <h1>üé® Skribbl.io</h1>
        <p>Draw, guess, have fun!</p>
        
        <div class="input-group">
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
        </div>
        
        <div class="input-group">
            <input type="text" id="roomCode" placeholder="Enter room code (or create new)" maxlength="10">
        </div>
        
        <button class="btn" id="joinBtn" onclick="joinGame()">Join Game</button>
        <p style="margin-top: 15px; font-size: 12px; color: #999;">Leave room code empty to create a new room</p>
    </div>

    <!-- Game Screen -->
    <div class="game-screen" id="gameScreen">
        <div class="game-header">
            <div class="game-info">
                <div class="timer" id="timer">80</div>
                <div class="word-display" id="wordDisplay">Waiting...</div>
            </div>
            <div class="room-info">
                Room: <span id="displayRoomCode"></span>
            </div>
        </div>

        <div class="game-content">
            <!-- Players Sidebar -->
            <div class="players-sidebar" id="playersList">
                <!-- Players will be added here dynamically -->
            </div>

            <!-- Canvas Area -->
            <div class="canvas-area">
                <div class="canvas-container">
                    <canvas id="gameCanvas" width="800" height="500"></canvas>
                    <div class="waiting-overlay" id="waitingOverlay">
                        <div class="spinner"></div>
                        <div>Waiting for drawer to choose a word...</div>
                    </div>
                </div>

                <!-- Drawing Tools (only visible when drawing) -->
                <div class="tools-bar" id="toolsBar" style="display: none;">
                    <div class="color-palette" id="colorPalette"></div>
                    
                    <div class="brush-sizes">
                        <button class="size-btn size-small" onclick="setBrushSize(3, this)"></button>
                        <button class="size-btn size-medium active" onclick="setBrushSize(8, this)"></button>
                        <button class="size-btn size-large" onclick="setBrushSize(15, this)"></button>
                    </div>

                    <button class="tool-btn active" id="brushTool" onclick="setTool('brush')">‚úèÔ∏è Brush</button>
                    <button class="tool-btn" onclick="setTool('eraser')">üßπ Eraser</button>
                    <button class="tool-btn" onclick="clearCanvas()">üóëÔ∏è Clear</button>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" id="chatInput" 
                           placeholder="Type your guess..." 
                           onkeypress="handleChatKeypress(event)">
                </div>
            </div>
        </div>
    </div>

    <!-- Word Selection Modal -->
    <div class="modal-overlay" id="wordModal">
        <div class="word-selection">
            <h2>Choose a word to draw:</h2>
            <div class="word-options" id="wordOptions"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="game.js"></script>
    
    <script>
        window.onerror = function(msg, url, line) {
            console.error("Error: " + msg + "\nURL: " + url + "\nLine: " + line);
            const errDiv = document.getElementById('errorDisplay');
            if (errDiv) {
                errDiv.style.display = 'block';
                errDiv.textContent = 'Error: ' + msg;
                setTimeout(() => errDiv.style.display = 'none', 5000);
            }
        };
    </script>
</body>
</html>
