<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skribbl.io</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        html, body { width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; }
        .screen.active { display: flex; }
        
        /* Login */
        #loginScreen { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); justify-content: center; align-items: center; padding: 20px; z-index: 1000; }
        .login-box { background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; }
        .login-box h1 { color: #667eea; margin-bottom: 10px; font-size: 32px; }
        .login-box p { color: #666; margin-bottom: 25px; }
        .input-group { margin-bottom: 15px; }
        .input-group input { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 16px; outline: none; }
        .btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; }
        
        /* Game */
        #gameScreen { flex-direction: column; background: #f0f0f0; }
        .top-bar { background: #2c3e50; color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 50px; flex-shrink: 0; }
        .timer { font-size: 20px; font-weight: bold; color: #e74c3c; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 8px; }
        .word-display { font-size: 18px; letter-spacing: 3px; font-weight: bold; }
        
        .canvas-section { flex: 1; position: relative; background: white; min-height: 0; }
        #gameCanvas { width: 100%; height: 100%; display: block; touch-action: none; cursor: crosshair; }
        
        /* Thin Toolbar */
        .toolbar { 
            display: none; 
            position: absolute; 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: rgba(44, 62, 80, 0.95); 
            padding: 8px 15px; 
            border-radius: 25px; 
            flex-direction: row; 
            gap: 10px; 
            align-items: center;
            z-index: 100;
        }
        
        .tool-btn { 
            width: 40px; 
            height: 40px; 
            border: none; 
            border-radius: 50%; 
            background: #34495e; 
            color: white; 
            font-size: 18px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        
        .tool-btn.active { background: #f39c12; }
        
        .color-preview { width: 24px; height: 24px; border-radius: 50%; background: #000; border: 2px solid white; }
        
        /* Popups */
        .popup { 
            display: none; 
            position: absolute; 
            bottom: 60px; 
            background: white; 
            padding: 15px; 
            border-radius: 15px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.4); 
            z-index: 200;
        }
        
        .popup.show { display: flex; }
        
        .color-popup { left: 10px; flex-wrap: wrap; gap: 8px; width: 220px; }
        .color-option { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-option.selected { border-color: #333; box-shadow: 0 0 0 2px white, 0 0 0 4px #333; }
        
        .size-popup { left: 60px; flex-direction: column; gap: 8px; width: 140px; }
        .size-option { background: #ecf0f1; border: 2px solid transparent; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 8px; height: 40px; }
        .size-option.selected { border-color: #f39c12; background: #fff8e1; }
        .size-line { background: #333; border-radius: 3px; width: 100px; }
        
        /* Bottom Section */
        .bottom-section { height: 35%; min-height: 200px; max-height: 300px; display: flex; background: #ecf0f1; flex-shrink: 0; }
        .players-panel { flex: 1; border-right: 1px solid #bdc3c7; display: flex; flex-direction: column; }
        .chat-panel { flex: 1; display: flex; flex-direction: column; background: white; }
        .panel-header { background: #34495e; color: white; padding: 10px; font-size: 14px; font-weight: bold; text-align: center; }
        .players-list, .chat-messages { flex: 1; overflow-y: auto; padding: 10px; }
        
        .player-item { background: white; padding: 10px; margin-bottom: 8px; border-radius: 10px; display: flex; align-items: center; gap: 10px; }
        .player-item.drawer { border: 2px solid #f39c12; background: #fff8e1; }
        .player-item.guessed { border-left: 4px solid #4caf50; background: #e8f5e9; }
        .player-avatar { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .player-name { font-weight: bold; font-size: 14px; }
        .player-score { font-size: 12px; color: #667eea; }
        
        .chat-message { padding: 8px 12px; margin-bottom: 8px; border-radius: 12px; max-width: 90%; word-break: break-word; font-size: 13px; }
        .chat-message.guess { background: #e3f2fd; }
        .chat-message.system { background: #fff3cd; text-align: center; font-size: 12px; font-style: italic; }
        .chat-message.private { background: #f3e5f5; border-left: 3px solid #9c27b0; }
        .chat-message .username { font-weight: bold; font-size: 11px; color: #667eea; margin-bottom: 2px; display: block; }
        
        .chat-input-area { padding: 10px; border-top: 1px solid #ddd; }
        .chat-input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 20px; font-size: 14px; outline: none; }
        
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; padding: 20px; }
        .word-selection { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 100%; max-width: 400px; }
        .word-option { width: 100%; padding: 20px; margin: 10px 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-size: 20px; cursor: pointer; }
        
        .waiting-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); color: white; justify-content: center; align-items: center; flex-direction: column; z-index: 100; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top-color: #667eea; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .drawer-badge { position: absolute; top: 10px; left: 10px; background: #f39c12; color: white; padding: 5px 15px; border-radius: 15px; font-weight: bold; display: none; z-index: 50; }
    </style>
</head>
<body>
    <!-- Login -->
    <div class="screen active" id="loginScreen">
        <div class="login-box">
            <h1>üé® Skribbl.io5</h1>
            <p>Draw and guess with friends!</p>
            <div class="input-group">
                <input type="text" id="playerName" placeholder="Your name" maxlength="12">
            </div>
            <div class="input-group">
                <input type="text" id="roomCode" placeholder="Room code (empty = create)" maxlength="8">
            </div>
            <button class="btn" onclick="startGame()">Play Now</button>
        </div>
    </div>

    <!-- Game -->
    <div class="screen" id="gameScreen">
        <div class="top-bar">
            <div style="display:flex; gap:15px; align-items:center;">
                <div class="timer" id="timer">80</div>
                <div class="word-display" id="wordDisplay">Waiting...</div>
            </div>
            <div>
                <span id="roomCodeDisplay" style="margin-right:10px; opacity:0.8;"></span>
                <button onclick="location.reload()" style="background:#e74c3c; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Exit</button>
            </div>
        </div>

        <div class="canvas-section">
            <canvas id="gameCanvas"></canvas>
            <div class="drawer-badge" id="drawerBadge">‚úèÔ∏è YOU ARE DRAWING</div>
            
            <div class="waiting-overlay" id="waitingOverlay">
                <div class="spinner"></div>
                <div>Waiting for word...</div>
            </div>
            
            <!-- Toolbar -->
            <div class="toolbar" id="toolbar">
                <button class="tool-btn" onclick="toggleColorPopup()" title="Color">
                    <div class="color-preview" id="colorPreview"></div>
                </button>
                <button class="tool-btn" onclick="toggleSizePopup()" title="Size">‚ö´</button>
                <button class="tool-btn active" onclick="setTool('brush', this)" title="Brush">‚úèÔ∏è</button>
                <button class="tool-btn" onclick="undoLast()" title="Undo">‚Ü©Ô∏è</button>
                <button class="tool-btn" onclick="clearCanvas()" title="Clear">üóëÔ∏è</button>
            </div>
            
            <!-- Color Popup -->
            <div class="popup color-popup" id="colorPopup"></div>
            
            <!-- Size Popup -->
            <div class="popup size-popup" id="sizePopup"></div>
        </div>

        <div class="bottom-section">
            <div class="players-panel">
                <div class="panel-header">üë• Players</div>
                <div class="players-list" id="playersList"></div>
            </div>
            <div class="chat-panel">
                <div class="panel-header">üí¨ Chat</div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Type your guess..." onkeypress="handleChat(event)">
                </div>
            </div>
        </div>
    </div>

    <!-- Word Selection -->
    <div class="modal-overlay" id="wordModal">
        <div class="word-selection">
            <h2 style="margin-bottom:20px; color:#2c3e50;">Choose a word:</h2>
            <div id="wordOptions"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAY7hSDaaBh71z3k2PXj3s93uxk3AF3Mvs",
            authDomain: "mini-skribbl.firebaseapp.com",
            databaseURL: "https://mini-skribbl-default-rtdb.firebaseio.com",
            projectId: "mini-skribbl",
            storageBucket: "mini-skribbl.firebasestorage.app",
            messagingSenderId: "423970942237",
            appId: "1:423970942237:web:ac3853dab889c0fe3305f4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Game State
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let roomId = null;
        let myName = '';
        let isDrawer = false;
        let currentWord = '';
        let canvas, ctx;
        let isDrawing = false;
        let brushColor = '#000000';
        let brushSize = 5;
        let currentTool = 'brush';
        let gameTimer = null;
        let hasGuessed = false;
        let players = {};
        let gameState = null;
        let drawingHistory = [];
        let currentStroke = [];
        
        const colors = ['#000000','#ffffff','#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff','#00ffff','#ffa500','#800080','#ffc0cb','#a52a2a','#808080','#90ee90','#ffb6c1','#dda0dd','#f0e68c','#e6e6fa','#ff6347','#40e0d0'];
        
        const sizes = [
            { size: 2, label: 'XS' },
            { size: 5, label: 'S' },
            { size: 10, label: 'M' },
            { size: 20, label: 'L' },
            { size: 35, label: 'XL' }
        ];
        
        const wordBank = ['cat','dog','house','car','tree','sun','moon','star','flower','bird','fish','book','phone','computer','chair','table','door','window','ball','bike','train','plane','boat','apple','banana','pizza','cake','robot','dragon','unicorn','pirate','ninja','superhero','monster','alien','castle','mountain','beach','desert','forest','river','guitar','piano','violin','microphone','camera','clock','glasses','hat','shoe','glove','umbrella','backpack'];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            canvas = document.getElementById('gameCanvas');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            setupColorPopup();
            setupSizePopup();
        });

        function resizeCanvas() {
            const section = document.querySelector('.canvas-section');
            canvas.width = section.clientWidth;
            canvas.height = section.clientHeight;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            redrawAll();
        }

        function setupColorPopup() {
            const popup = document.getElementById('colorPopup');
            popup.innerHTML = '';
            colors.forEach(c => {
                const div = document.createElement('div');
                div.className = 'color-option';
                div.style.backgroundColor = c;
                if(c === brushColor) div.classList.add('selected');
                div.onclick = (e) => {
                    e.stopPropagation();
                    selectColor(c);
                };
                popup.appendChild(div);
            });
            document.getElementById('colorPreview').style.backgroundColor = brushColor;
        }

        function setupSizePopup() {
            const popup = document.getElementById('sizePopup');
            popup.innerHTML = '';
            sizes.forEach((s, i) => {
                const div = document.createElement('div');
                div.className = 'size-option';
                if(s.size === brushSize) div.classList.add('selected');
                
                const line = document.createElement('div');
                line.className = 'size-line';
                line.style.height = s.size + 'px';
                
                div.appendChild(line);
                div.onclick = (e) => {
                    e.stopPropagation();
                    selectSize(s.size);
                };
                popup.appendChild(div);
            });
        }

        function toggleColorPopup() {
            const popup = document.getElementById('colorPopup');
            const sizePopup = document.getElementById('sizePopup');
            sizePopup.classList.remove('show');
            popup.classList.toggle('show');
        }

        function toggleSizePopup() {
            const popup = document.getElementById('sizePopup');
            const colorPopup = document.getElementById('colorPopup');
            colorPopup.classList.remove('show');
            popup.classList.toggle('show');
        }

        function selectColor(color) {
            brushColor = color;
            currentTool = 'brush';
            updateToolButtons();
            setupColorPopup();
            document.getElementById('colorPopup').classList.remove('show');
        }

        function selectSize(size) {
            brushSize = size;
            setupSizePopup();
            document.getElementById('sizePopup').classList.remove('show');
        }

        function setTool(tool, btn) {
            currentTool = tool;
            updateToolButtons();
        }

        function updateToolButtons() {
            const buttons = document.querySelectorAll('.tool-btn');
            buttons.forEach((btn, idx) => {
                if(idx === 2) btn.classList.toggle('active', currentTool === 'brush');
            });
        }

        function closePopups() {
            document.getElementById('colorPopup').classList.remove('show');
            document.getElementById('sizePopup').classList.remove('show');
        }

        // Game Functions
        function startGame() {
            myName = document.getElementById('playerName').value.trim();
            let code = document.getElementById('roomCode').value.trim().toUpperCase();
            
            if(!myName) { alert('Enter name!'); return; }
            if(!code) code = Math.random().toString(36).substring(2, 8).toUpperCase();
            
            roomId = code;
            
            db.ref(`rooms/${roomId}/players/${userId}`).set({
                name: myName,
                score: 0,
                hasGuessed: false,
                joinedAt: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                db.ref(`rooms/${roomId}/players/${userId}`).onDisconnect().remove();
                document.getElementById('loginScreen').classList.remove('active');
                document.getElementById('gameScreen').classList.add('active');
                document.getElementById('roomCodeDisplay').textContent = roomId;
                initGame();
            });
        }

        function initGame() {
            db.ref(`rooms/${roomId}/players`).on('value', snap => {
                players = snap.val() || {};
                updatePlayers();
                
                if(Object.keys(players).length === 1 && Object.keys(players)[0] === userId) {
                    db.ref(`rooms/${roomId}/game`).once('value').then(s => {
                        if(!s.val()) createGame(userId);
                    });
                }
            });

            db.ref(`rooms/${roomId}/game`).on('value', snap => {
                const data = snap.val();
                if(data) {
                    gameState = data;
                    handleGameUpdate(data);
                }
            });

            db.ref(`rooms/${roomId}/drawing`).on('value', snap => {
                if(!isDrawer && snap.val()) {
                    drawingHistory = snap.val().strokes || [];
                    redrawAll();
                }
            });

            db.ref(`rooms/${roomId}/chat`).limitToLast(50).on('value', snap => {
                updateChat(snap.val());
            });

            setupDrawing();
        }

        function createGame(drawer) {
            db.ref(`rooms/${roomId}/game`).set({
                drawer: drawer,
                status: 'choosing',
                timeLeft: 80
            });
        }

        function updatePlayers() {
            const list = document.getElementById('playersList');
            list.innerHTML = '';
            const drawerId = gameState ? gameState.drawer : null;
            
            Object.entries(players).forEach(([id, p]) => {
                if(!p || !p.name) return;
                const div = document.createElement('div');
                div.className = 'player-item';
                if(id === drawerId) div.classList.add('drawer');
                if(p.hasGuessed) div.classList.add('guessed');
                if(id === userId) div.style.background = '#e3f2fd';
                
                div.innerHTML = `
                    <div class="player-avatar">${p.name[0].toUpperCase()}</div>
                    <div style="flex:1;">
                        <div class="player-name">${p.name} ${id === userId ? '(You)' : ''}</div>
                        <div class="player-score">${p.score || 0} pts</div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function handleGameUpdate(data) {
            isDrawer = data.drawer === userId;
            currentWord = data.word || '';
            
            document.getElementById('timer').textContent = data.timeLeft || 80;
            
            const wordDisplay = document.getElementById('wordDisplay');
            const toolbar = document.getElementById('toolbar');
            const waiting = document.getElementById('waitingOverlay');
            const badge = document.getElementById('drawerBadge');
            
            if(data.status === 'choosing') hasGuessed = false;
            
            if(isDrawer) {
                badge.style.display = 'block';
                toolbar.style.display = 'flex';
                waiting.style.display = 'none';
                
                if(data.status === 'choosing' && !data.word) showWordSelect();
                else if(data.word) wordDisplay.textContent = data.word;
            } else {
                badge.style.display = 'none';
                toolbar.style.display = 'none';
                const me = players[userId];
                hasGuessed = me ? me.hasGuessed : false;
                
                if(data.status === 'choosing') {
                    waiting.style.display = 'flex';
                    wordDisplay.textContent = '...';
                    document.getElementById('wordModal').style.display = 'none';
                } else if(data.word) {
                    waiting.style.display = 'none';
                    wordDisplay.textContent = hasGuessed ? data.word : '_ '.repeat(data.word.length);
                }
            }
            
            if(isDrawer && data.status === 'drawing' && data.word) checkAllGuessed();
        }

        function showWordSelect() {
            if(!isDrawer) return;
            const modal = document.getElementById('wordModal');
            const options = document.getElementById('wordOptions');
            options.innerHTML = '';
            
            const choices = [...wordBank].sort(() => 0.5 - Math.random()).slice(0, 3);
            choices.forEach(w => {
                const btn = document.createElement('button');
                btn.className = 'word-option';
                btn.textContent = w;
                btn.onclick = () => selectWord(w);
                options.appendChild(btn);
            });
            modal.style.display = 'flex';
        }

        function selectWord(word) {
            document.getElementById('wordModal').style.display = 'none';
            drawingHistory = [];
            db.ref(`rooms/${roomId}/game`).update({
                word: word,
                status: 'drawing',
                timeLeft: 80
            });
            clearCanvasLocal();
            startTimer();
        }

        function startTimer() {
            if(gameTimer) clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                const time = (gameState.timeLeft || 80) - 1;
                if(time <= 0) endRound();
                else db.ref(`rooms/${roomId}/game/timeLeft`).set(time);
            }, 1000);
        }

        function endRound() {
            if(gameTimer) clearInterval(gameTimer);
            db.ref(`rooms/${roomId}/game`).once('value').then(snap => {
                const game = snap.val();
                if(!game) return;
                
                const ids = Object.keys(players);
                if(ids.length === 0) return;
                
                const next = ids[(ids.indexOf(game.drawer) + 1) % ids.length];
                const updates = {};
                ids.forEach(id => updates[`rooms/${roomId}/players/${id}/hasGuessed`] = false);
                updates[`rooms/${roomId}/game/drawer`] = next;
                updates[`rooms/${roomId}/game/word`] = null;
                updates[`rooms/${roomId}/game/status`] = 'choosing';
                updates[`rooms/${roomId}/game/timeLeft`] = 80;
                
                db.ref().update(updates);
                db.ref(`rooms/${roomId}/drawing`).remove();
                drawingHistory = [];
                clearCanvasLocal();
            });
        }

        function checkAllGuessed() {
            const others = Object.entries(players).filter(([id]) => id !== userId);
            if(others.length > 0 && others.every(([,p]) => p.hasGuessed)) {
                setTimeout(endRound, 1500);
            }
        }

        // Drawing
        function setupDrawing() {
            let lastX, lastY;
            
            function getPos(e) {
                const r = canvas.getBoundingClientRect();
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: x - r.left, y: y - r.top };
            }
            
            function start(e) {
                if(!isDrawer) return;
                isDrawing = true;
                const p = getPos(e);
                lastX = p.x;
                lastY = p.y;
                currentStroke = [{x: lastX, y: lastY, color: currentTool === 'eraser' ? '#fff' : brushColor, size: brushSize}];
                closePopups();
            }
            
            function move(e) {
                if(!isDrawing || !isDrawer) return;
                e.preventDefault();
                const p = getPos(e);
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(p.x, p.y);
                ctx.strokeStyle = currentTool === 'eraser' ? '#fff' : brushColor;
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.stroke();
                
                currentStroke.push({x: p.x, y: p.y, color: ctx.strokeStyle, size: brushSize});
                lastX = p.x;
                lastY = p.y;
            }
            
            function stop() {
                if(!isDrawing) return;
                isDrawing = false;
                if(currentStroke.length > 1) {
                    drawingHistory.push([...currentStroke]);
                    saveDrawing();
                }
                currentStroke = [];
            }
            
            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', move);
            canvas.addEventListener('mouseup', stop);
            canvas.addEventListener('mouseout', stop);
            canvas.addEventListener('touchstart', start, {passive: false});
            canvas.addEventListener('touchmove', move, {passive: false});
            canvas.addEventListener('touchend', stop);
        }

        function saveDrawing() {
            db.ref(`rooms/${roomId}/drawing`).set({ strokes: drawingHistory });
        }

        function redrawAll() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawingHistory.forEach(stroke => {
                if(!stroke || stroke.length < 2) return;
                ctx.beginPath();
                ctx.moveTo(stroke[0].x, stroke[0].y);
                for(let i = 1; i < stroke.length; i++) ctx.lineTo(stroke[i].x, stroke[i].y);
                ctx.strokeStyle = stroke[0].color;
                ctx.lineWidth = stroke[0].size;
                ctx.lineCap = 'round';
                ctx.stroke();
            });
        }

        function undoLast() {
            if(!isDrawer || drawingHistory.length === 0) return;
            drawingHistory.pop();
            redrawAll();
            saveDrawing();
        }

        function clearCanvas() {
            if(!isDrawer) return;
            drawingHistory = [];
            clearCanvasLocal();
            saveDrawing();
        }

        function clearCanvasLocal() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Chat
        function handleChat(e) {
            if(e.key !== 'Enter') return;
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if(!text || isDrawer) { input.value = ''; return; }
            
            if(!hasGuessed && currentWord && text.toLowerCase() === currentWord.toLowerCase()) {
                const me = players[userId];
                const points = Math.ceil((gameState.timeLeft || 80) / 2) + 10;
                db.ref(`rooms/${roomId}/players/${userId}`).update({
                    score: (me.score || 0) + points,
                    hasGuessed: true
                });
                db.ref(`rooms/${roomId}/chat`).push({
                    name: 'System',
                    text: myName + ' guessed!',
                    type: 'system',
                    time: Date.now()
                });
                input.value = '';
                return;
            }
            
            const msg = {
                name: myName,
                text: text,
                uid: userId,
                time: Date.now(),
                type: 'guess'
            };
            
            if(hasGuessed && gameState) {
                msg.isPrivate = true;
                msg.visibleTo = [gameState.drawer];
                Object.entries(players).forEach(([id, p]) => {
                    if(p.hasGuessed && id !== userId) msg.visibleTo.push(id);
                });
            }
            
            db.ref(`rooms/${roomId}/chat`).push(msg);
            input.value = '';
        }

        function updateChat(messages) {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';
            if(!messages) return;
            
            Object.values(messages).sort((a,b) => (a.time||0)-(b.time||0)).forEach(m => {
                if(!m || !m.name) return;
                if(m.isPrivate && m.visibleTo && !m.visibleTo.includes(userId) && m.uid !== userId) return;
                
                const div = document.createElement('div');
                div.className = 'chat-message ' + (m.type || 'guess');
                if(m.isPrivate) div.classList.add('private');
                
                if(m.type === 'system') {
                    div.textContent = m.text;
                } else {
                    div.innerHTML = '<span class="username">' + m.name + (m.isPrivate ? ' üîí' : '') + '</span>' + m.text;
                }
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }
    </script>
