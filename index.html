<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skribbl.io</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
        
        /* Login */
        #loginScreen { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000;
        }
        .login-box { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            width: 90%; 
            max-width: 350px; 
            text-align: center;
        }
        .login-box h1 { color: #667eea; margin-bottom: 20px; }
        .login-box input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px;
        }
        .login-box button { 
            width: 100%; 
            padding: 12px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer;
        }
        
        /* Game */
        #gameScreen { 
            display: none; 
            width: 100%; 
            height: 100%; 
            flex-direction: column;
        }
        
        /* Top Bar */
        .top-bar { 
            background: #2c3e50; 
            color: white; 
            padding: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            height: 50px;
        }
        .timer { 
            background: #e74c3c; 
            padding: 5px 10px; 
            border-radius: 5px; 
            font-weight: bold;
        }
        
        /* Canvas Area */
        .canvas-container { 
            flex: 1; 
            position: relative; 
            background: white;
        }
        #gameCanvas { 
            width: 100%; 
            height: 100%; 
            display: block;
        }
        
        /* Tools - Fixed at bottom of canvas */
        .tools { 
            position: absolute; 
            bottom: 10px; 
            left: 10px; 
            right: 10px; 
            background: rgba(0,0,0,0.8); 
            padding: 10px; 
            border-radius: 10px; 
            display: none;
        }
        .tool-row { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 10px; 
            align-items: center;
            justify-content: center;
        }
        .tool-row:last-child { margin-bottom: 0; }
        
        .color-btn { 
            width: 30px; 
            height: 30px; 
            border-radius: 50%; 
            border: 2px solid white; 
            cursor: pointer;
        }
        .size-btn { 
            padding: 5px 15px; 
            background: #34495e; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
        }
        .size-btn.active { background: #f39c12; }
        .action-btn { 
            padding: 8px 15px; 
            background: #34495e; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 14px;
        }
        .action-btn.active { background: #f39c12; }
        
        /* Bottom Section */
        .bottom-area { 
            height: 35%; 
            display: flex; 
            background: #ecf0f1;
        }
        .players-box { 
            width: 40%; 
            border-right: 1px solid #bdc3c7; 
            display: flex; 
            flex-direction: column;
        }
        .chat-box { 
            width: 60%; 
            display: flex; 
            flex-direction: column;
        }
        .box-header { 
            background: #34495e; 
            color: white; 
            padding: 8px; 
            text-align: center; 
            font-weight: bold;
        }
        .players-list, .chat-messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px;
        }
        .chat-input { 
            padding: 10px; 
            border-top: 1px solid #ddd;
        }
        .chat-input input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 20px;
            font-size: 14px;
        }
        
        .player-item { 
            background: white; 
            padding: 8px; 
            margin-bottom: 5px; 
            border-radius: 5px;
            font-size: 13px;
        }
        .player-item.drawer { border: 2px solid #f39c12; }
        .player-item.guessed { border-left: 3px solid #4caf50; }
        
        .chat-msg { 
            padding: 5px; 
            margin-bottom: 5px; 
            background: #e3f2fd; 
            border-radius: 5px;
            font-size: 13px;
        }
        .chat-msg.system { background: #fff3cd; text-align: center; }
        .chat-msg.private { background: #f3e5f5; }
        
        /* Word Select Modal */
        #wordModal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); 
            justify-content: center; 
            align-items: center; 
            z-index: 2000;
        }
        .word-box { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .word-btn { 
            display: block; 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 18px;
            cursor: pointer;
        }
        
        .waiting-msg { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: #666; 
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div id="loginScreen">
        <div class="login-box">
            <h1>ðŸŽ¨ Skribbl.io4</h1>
            <input type="text" id="playerName" placeholder="Your name" maxlength="12">
            <input type="text" id="roomCode" placeholder="Room code (leave empty to create)">
            <button onclick="joinGame()">Play Now</button>
        </div>
    </div>

    <!-- Game -->
    <div id="gameScreen">
        <div class="top-bar">
            <div style="display:flex; gap:15px; align-items:center;">
                <span class="timer" id="timer">80</span>
                <span id="wordDisplay">Waiting...</span>
            </div>
            <span id="roomDisplay"></span>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div class="waiting-msg" id="waitingMsg">Waiting for word...</div>
            
            <!-- Tools for drawer -->
            <div class="tools" id="tools">
                <div class="tool-row">
                    <div class="color-btn" style="background:#000" onclick="setColor('#000')"></div>
                    <div class="color-btn" style="background:#fff; border-color:#000" onclick="setColor('#fff')"></div>
                    <div class="color-btn" style="background:#f00" onclick="setColor('#f00')"></div>
                    <div class="color-btn" style="background:#0f0" onclick="setColor('#0f0')"></div>
                    <div class="color-btn" style="background:#00f" onclick="setColor('#00f')"></div>
                    <div class="color-btn" style="background:#ff0" onclick="setColor('#ff0')"></div>
                    <div class="color-btn" style="background:#f0f" onclick="setColor('#f0f')"></div>
                    <div class="color-btn" style="background:#0ff" onclick="setColor('#0ff')"></div>
                    <div class="color-btn" style="background:#ffa500" onclick="setColor('#ffa500')"></div>
                    <div class="color-btn" style="background:#800080" onclick="setColor('#800080')"></div>
                </div>
                <div class="tool-row">
                    <button class="size-btn" onclick="setSize(2, this)">S</button>
                    <button class="size-btn active" onclick="setSize(5, this)">M</button>
                    <button class="size-btn" onclick="setSize(10, this)">L</button>
                    <button class="size-btn" onclick="setSize(20, this)">XL</button>
                </div>
                <div class="tool-row">
                    <button class="action-btn active" onclick="setTool('brush', this)">Brush</button>
                    <button class="action-btn" onclick="setTool('eraser', this)">Eraser</button>
                    <button class="action-btn" onclick="undo()">Undo</button>
                    <button class="action-btn" onclick="clearCanvas()">Clear</button>
                </div>
            </div>
        </div>

        <div class="bottom-area">
            <div class="players-box">
                <div class="box-header">Players</div>
                <div class="players-list" id="playersList"></div>
            </div>
            <div class="chat-box">
                <div class="box-header">Chat</div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type guess..." onkeypress="sendChat(event)">
                </div>
            </div>
        </div>
    </div>

    <!-- Word Selection -->
    <div id="wordModal">
        <div class="word-box">
            <h2 style="margin-bottom:20px;">Choose a word:</h2>
            <div id="wordOptions"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <script>
        // Firebase setup
        const firebaseConfig = {
            apiKey: "AIzaSyAY7hSDaaBh71z3k2PXj3s93uxk3AF3Mvs",
            authDomain: "mini-skribbl.firebaseapp.com",
            databaseURL: "https://mini-skribbl-default-rtdb.firebaseio.com",
            projectId: "mini-skribbl",
            storageBucket: "mini-skribbl.firebasestorage.app",
            messagingSenderId: "423970942237",
            appId: "1:423970942237:web:ac3853dab889c0fe3305f4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Game variables
        let myId = 'user_' + Math.random().toString(36).substr(2, 9);
        let roomId = null;
        let myName = '';
        let isDrawer = false;
        let currentWord = '';
        let canvas, ctx;
        let isDrawing = false;
        let brushColor = '#000000';
        let brushSize = 5;
        let currentTool = 'brush';
        let strokes = [];
        let currentStroke = [];
        let players = {};
        let gameData = null;

        const words = ['cat','dog','house','car','tree','sun','moon','star','flower','bird','fish','book','phone','computer','chair','table','door','window','ball','bike','train','plane','boat','apple','banana','pizza','cake','robot','dragon','unicorn','pirate','ninja','superhero','monster','alien','castle','mountain','beach','desert','forest','river','guitar','piano','violin','microphone','camera','clock','glasses','hat','shoe','glove','umbrella','backpack'];

        // Init
        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.onresize = resizeCanvas;
        };

        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            redraw();
        }

        function redraw() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            strokes.forEach(stroke => {
                if(stroke.length < 2) return;
                ctx.beginPath();
                ctx.moveTo(stroke[0].x, stroke[0].y);
                for(let i = 1; i < stroke.length; i++) {
                    ctx.lineTo(stroke[i].x, stroke[i].y);
                }
                ctx.strokeStyle = stroke[0].color;
                ctx.lineWidth = stroke[0].size;
                ctx.lineCap = 'round';
                ctx.stroke();
            });
        }

        // Join game
        function joinGame() {
            myName = document.getElementById('playerName').value.trim();
            let code = document.getElementById('roomCode').value.trim().toUpperCase();
            
            if(!myName) { alert('Enter name!'); return; }
            if(!code) code = Math.random().toString(36).substr(2, 6).toUpperCase();
            
            roomId = code;
            
            db.ref('rooms/' + roomId + '/players/' + myId).set({
                name: myName,
                score: 0,
                hasGuessed: false
            });
            
            db.ref('rooms/' + roomId + '/players/' + myId).onDisconnect().remove();
            
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            document.getElementById('roomDisplay').textContent = roomId;
            
            startGame();
        }

        function startGame() {
            // Listen players
            db.ref('rooms/' + roomId + '/players').on('value', snap => {
                players = snap.val() || {};
                updatePlayers();
                
                // If only me, make me drawer
                const keys = Object.keys(players);
                if(keys.length === 1 && keys[0] === myId) {
                    db.ref('rooms/' + roomId + '/game').once('value').then(s => {
                        if(!s.val()) {
                            db.ref('rooms/' + roomId + '/game').set({
                                drawer: myId,
                                status: 'choosing',
                                timeLeft: 80
                            });
                        }
                    });
                }
            });
            
            // Listen game
            db.ref('rooms/' + roomId + '/game').on('value', snap => {
                const data = snap.val();
                if(!data) return;
                gameData = data;
                updateGame(data);
            });
            
            // Listen drawing
            db.ref('rooms/' + roomId + '/strokes').on('value', snap => {
                if(!isDrawer) {
                    strokes = snap.val() || [];
                    redraw();
                }
            });
            
            // Listen chat
            db.ref('rooms/' + roomId + '/chat').limitToLast(30).on('value', snap => {
                updateChat(snap.val());
            });
            
            setupDraw();
        }

        function updatePlayers() {
            const list = document.getElementById('playersList');
            list.innerHTML = '';
            
            Object.entries(players).forEach(([id, p]) => {
                const div = document.createElement('div');
                div.className = 'player-item';
                if(gameData && gameData.drawer === id) div.classList.add('drawer');
                if(p.hasGuessed) div.classList.add('guessed');
                
                div.innerHTML = `<strong>${p.name}</strong> ${id === myId ? '(You)' : ''}<br><small>${p.score || 0} pts</small>`;
                list.appendChild(div);
            });
        }

        function updateGame(data) {
            isDrawer = data.drawer === myId;
            currentWord = data.word || '';
            
            document.getElementById('timer').textContent = data.timeLeft || 80;
            
            const tools = document.getElementById('tools');
            const waiting = document.getElementById('waitingMsg');
            const wordDisplay = document.getElementById('wordDisplay');
            
            if(isDrawer) {
                tools.style.display = 'block';
                waiting.style.display = 'none';
                
                if(data.status === 'choosing' && !data.word) {
                    showWords();
                } else if(data.word) {
                    wordDisplay.textContent = data.word;
                }
            } else {
                tools.style.display = 'none';
                const me = players[myId];
                const guessed = me ? me.hasGuessed : false;
                
                if(data.status === 'choosing') {
                    waiting.style.display = 'block';
                    wordDisplay.textContent = '...';
                    document.getElementById('wordModal').style.display = 'none';
                } else if(data.word) {
                    waiting.style.display = 'none';
                    wordDisplay.textContent = guessed ? data.word : '_ '.repeat(data.word.length);
                }
            }
            
            // Check all guessed
            if(isDrawer && data.status === 'drawing') {
                const others = Object.entries(players).filter(([id]) => id !== myId);
                if(others.length > 0 && others.every(([,p]) => p.hasGuessed)) {
                    setTimeout(nextTurn, 1000);
                }
            }
        }

        function showWords() {
            const modal = document.getElementById('wordModal');
            const options = document.getElementById('wordOptions');
            options.innerHTML = '';
            
            const choices = words.sort(() => 0.5 - Math.random()).slice(0, 3);
            choices.forEach(w => {
                const btn = document.createElement('button');
                btn.className = 'word-btn';
                btn.textContent = w;
                btn.onclick = () => pickWord(w);
                options.appendChild(btn);
            });
            
            modal.style.display = 'flex';
        }

        function pickWord(word) {
            document.getElementById('wordModal').style.display = 'none';
            strokes = [];
            redraw();
            
            db.ref('rooms/' + roomId + '/game').update({
                word: word,
                status: 'drawing',
                timeLeft: 80
            });
            
            startTimer();
        }

        let timerInterval;
        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const time = (gameData.timeLeft || 80) - 1;
                if(time <= 0) {
                    nextTurn();
                } else {
                    db.ref('rooms/' + roomId + '/game/timeLeft').set(time);
                }
            }, 1000);
        }

        function nextTurn() {
            clearInterval(timerInterval);
            
            const ids = Object.keys(players);
            if(ids.length === 0) return;
            
            const idx = ids.indexOf(gameData.drawer);
            const next = ids[(idx + 1) % ids.length];
            
            const updates = {};
            ids.forEach(id => updates['rooms/' + roomId + '/players/' + id + '/hasGuessed'] = false);
            updates['rooms/' + roomId + '/game/drawer'] = next;
            updates['rooms/' + roomId + '/game/word'] = null;
            updates['rooms/' + roomId + '/game/status'] = 'choosing';
            updates['rooms/' + roomId + '/game/timeLeft'] = 80;
            
            db.ref().update(updates);
            db.ref('rooms/' + roomId + '/strokes').remove();
            strokes = [];
            redraw();
        }

        // Drawing
        function setupDraw() {
            let lastX, lastY;
            
            function getPos(e) {
                const r = canvas.getBoundingClientRect();
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                return {
                    x: x - r.left,
                    y: y - r.top
                };
            }
            
            function start(e) {
                if(!isDrawer) return;
                isDrawing = true;
                const p = getPos(e);
                lastX = p.x;
                lastY = p.y;
                currentStroke = [{x: lastX, y: lastY, color: currentTool === 'eraser' ? '#fff' : brushColor, size: brushSize}];
            }
            
            function move(e) {
                if(!isDrawing || !isDrawer) return;
                e.preventDefault();
                const p = getPos(e);
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(p.x, p.y);
                ctx.strokeStyle = currentTool === 'eraser' ? '#fff' : brushColor;
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.stroke();
                
                currentStroke.push({x: p.x, y: p.y, color: ctx.strokeStyle, size: brushSize});
                lastX = p.x;
                lastY = p.y;
            }
            
            function stop() {
                if(!isDrawing) return;
                isDrawing = false;
                if(currentStroke.length > 1) {
                    strokes.push([...currentStroke]);
                    db.ref('rooms/' + roomId + '/strokes').set(strokes);
                }
                currentStroke = [];
            }
            
            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', move);
            canvas.addEventListener('mouseup', stop);
            canvas.addEventListener('mouseout', stop);
            canvas.addEventListener('touchstart', start, {passive: false});
            canvas.addEventListener('touchmove', move, {passive: false});
            canvas.addEventListener('touchend', stop);
        }

        // Tools
        function setColor(c) {
            brushColor = c;
            currentTool = 'brush';
            updateToolButtons();
        }

        function setSize(s, btn) {
            brushSize = s;
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function setTool(t, btn) {
            currentTool = t;
            updateToolButtons();
        }

        function updateToolButtons() {
            document.querySelectorAll('.action-btn').forEach(b => b.classList.remove('active'));
            if(currentTool === 'brush') document.querySelectorAll('.action-btn')[0].classList.add('active');
            if(currentTool === 'eraser') document.querySelectorAll('.action-btn')[1].classList.add('active');
        }

        function undo() {
            if(!isDrawer || strokes.length === 0) return;
            strokes.pop();
            redraw();
            db.ref('rooms/' + roomId + '/strokes').set(strokes);
        }

        function clearCanvas() {
            if(!isDrawer) return;
            strokes = [];
            redraw();
            db.ref('rooms/' + roomId + '/strokes').remove();
        }

        // Chat
        function sendChat(e) {
            if(e.key !== 'Enter') return;
            
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if(!text || isDrawer) {
                input.value = '';
                return;
            }
            
            // Check guess
            if(currentWord && text.toLowerCase() === currentWord.toLowerCase()) {
                const me = players[myId];
                const points = Math.ceil((gameData.timeLeft || 80) / 2) + 10;
                
                db.ref('rooms/' + roomId + '/players/' + myId).update({
                    score: (me.score || 0) + points,
                    hasGuessed: true
                });
                
                db.ref('rooms/' + roomId + '/chat').push({
                    name: 'System',
                    text: myName + ' guessed!',
                    type: 'system',
                    time: Date.now()
                });
                
                input.value = '';
                return;
            }
            
            // Normal chat
            const msg = {
                name: myName,
                text: text,
                uid: myId,
                time: Date.now()
            };
            
            // Private if guessed
            const me = players[myId];
            if(me && me.hasGuessed && gameData) {
                msg.isPrivate = true;
                msg.visibleTo = [gameData.drawer];
                Object.entries(players).forEach(([id, p]) => {
                    if(p.hasGuessed && id !== myId) msg.visibleTo.push(id);
                });
            }
            
            db.ref('rooms/' + roomId + '/chat').push(msg);
            input.value = '';
        }

        function updateChat(messages) {
            const box = document.getElementById('chatMessages');
            box.innerHTML = '';
            
            if(!messages) return;
            
            Object.values(messages).sort((a,b) => a.time - b.time).forEach(m => {
                if(!m || !m.name) return;
                
                // Skip private if not for me
                if(m.isPrivate && m.visibleTo && !m.visibleTo.includes(myId) && m.uid !== myId) return;
                
                const div = document.createElement('div');
                div.className = 'chat-msg';
                if(m.type === 'system') div.classList.add('system');
                if(m.isPrivate) div.classList.add('private');
                
                if(m.type === 'system') {
                    div.textContent = m.text;
                } else {
                    div.innerHTML = `<strong>${m.name}${m.isPrivate ? ' ðŸ”’' : ''}:</strong> ${m.text}`;
                }
                
                box.appendChild(div);
            });
            
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
