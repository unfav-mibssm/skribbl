<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skribbl.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-box">
            <h1>üé® Skribbl.io1</h1>
            <p>Draw, guess, and have fun!</p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="12">
            <input type="text" id="roomCode" placeholder="Room code (leave empty to create)" maxlength="8">
            <button onclick="joinGame()">Play Now</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="game-info">
                <span class="round-info" id="roundInfo">Round 1/10</span>
                <span class="timer" id="timer">80</span>
                <span class="word-display" id="wordDisplay">Waiting...</span>
            </div>
            <div>
                <span id="roomCodeDisplay"></span>
                <button onclick="exitGame()" class="exit-btn">Exit</button>
            </div>
        </div>

        <!-- Canvas Section (60%) -->
        <div class="canvas-section">
            <canvas id="gameCanvas"></canvas>
            
            <div class="drawer-badge" id="drawerBadge">‚úèÔ∏è YOU ARE DRAWING</div>
            
            <div class="waiting-overlay" id="waitingOverlay">
                <div class="spinner"></div>
                <div>Waiting for drawer to choose a word...</div>
            </div>
            
            <!-- Toolbar for Drawer -->
            <div class="toolbar" id="toolbar">
                <button class="tool-btn" id="colorBtn" title="Color">
                    <div class="color-preview" id="colorPreview"></div>
                </button>
                <button class="tool-btn" id="sizeBtn" title="Size">‚ö´</button>
                <button class="tool-btn active" id="brushBtn" title="Brush">‚úèÔ∏è</button>
                <button class="tool-btn" id="undoBtn" title="Undo">‚Ü©Ô∏è</button>
                <button class="tool-btn" id="clearBtn" title="Clear">üóëÔ∏è</button>
            </div>
            
            <!-- Popup Overlay -->
            <div class="popup-overlay" id="popupOverlay"></div>
            
            <!-- Color Popup -->
            <div class="popup color-popup" id="colorPopup"></div>
            
            <!-- Size Popup -->
            <div class="popup size-popup" id="sizePopup"></div>
        </div>

        <!-- Bottom Section (40%) -->
        <div class="bottom-section">
            <!-- Players Panel -->
            <div class="players-panel">
                <div class="panel-header">üë• PLAYERS</div>
                <div class="players-list" id="playersList"></div>
            </div>
            
            <!-- Chat Panel -->
            <div class="chat-panel">
                <div class="panel-header">üí¨ CHAT</div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Type your guess here..." onkeypress="handleChat(event)">
                </div>
            </div>
        </div>
    </div>

    <!-- Word Selection Modal -->
    <div class="modal-overlay" id="wordModal">
        <div class="word-selection">
            <h2>Choose a word to draw:</h2>
            <div id="wordOptions"></div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="game-over-modal" id="gameOverModal">
        <div class="game-over-content">
            <h1>üéâ Game Over!</h1>
            <p>Final Scores</p>
            <div class="final-scores" id="finalScores"></div>
            <button onclick="location.reload()" class="play-again-btn">Play Again</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="words.js"></script>
    <script src="game.js"></script>
</body>
</html>
